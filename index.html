<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>pheigt-89 | Product Preview Card Component</title>
  </head>
  <body>
    <main>
      <article class="product">
        <picture>
          <source
            srcset="/assets/images/image-product-mobile.jpg"
            media="(max-width:
            600px)"
          />
          <img
            src="/assets/images/image-product-desktop.jpg"
            alt="bottle of perfume laying down on white surface between two leaves"
          />
        </picture>
        <div class="product__content">
          <p class="product__category">Perfume</p>

          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flex-group">
            <p class="product__price">
              <span class="sr-only">Current price:</span>$149.99
            </p>
            <p class="original__price">
              <span class="sr-only">Original price:</span><s>169.99</s>
            </p>
          </div>

          <button type="submit" class="button">Add to Cart</button>
        </div>

        <!--<div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
      </article>
    </main>
  </body>
</html>
